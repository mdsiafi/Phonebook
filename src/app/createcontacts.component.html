
<form class="container" id="addForm" #addContactData="ngForm" (ngSubmit)="addNewContact(addContactData)" style = "width:60%;height: 29.5em;margin-bottom: 12em;border-radius: 5px;background-color: white;">
    <div data-toggle="collapse" style="width: 20%;float: left;height:100%;border-radius: 5px;background-color: black;">
    <h1 style="color: white;padding-left: 21px;">+<br>Add Contact here</h1>
    </div>
    <div style="width: 80%;float: right;;height:100%;background-color: white;padding: 10px;margin-top: 15px;">
    <div class="form-row">
        <label for="inputtext1">Name</label>
        <input type="text" class="form-control" id="inputtext1" name="name" placeholder="Enter Name" value="" ngModel>
    </div>
    <div class="form-row">
            <label for="inputtext2">Mobile No.</label>
            <input type="text" class="form-control" id="inputtext2" name="mobilenumber" value="" placeholder="Enter Mobile Number" ngModel>
    </div>

    <div class="form-group text-center">
        <button style ="width: 12em;height: 3em;margin-top: 2em;" type="submit" class="btn btn-primary">Add</button>
    </div>
    <button routerLink="/home">Go Back</button>
    </div>
  </form>
